spring:
  application:
    name: proxy-gateway-service
  cloud:
    gateway:
      routes:
      
        - id: usersRouting
          uri: lb://users-service
          predicates:
            - Path=/users/**
            
        - id: postsRouting
          uri: lb://posts-service
          predicates:
            - Path=/posts/**
            
        - id: timelineRouting
          uri: lb://timeline-service
          predicates:
            - Path=/timeline/**
            
        - id: followersRouting
          uri: lb://followers-service
          predicates:
            - Path=/followers/**
            
        - id: searchRouting
          uri: lb://search-service
          predicates:
            - Path=/search/**
            
        - id: loadDataRouting
          uri: loadData-service
          predicates:
            - Path=/loadData/**
            
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
server:
  port: 8100
  
  
  
  
  
  
  
  
  
  
  
  